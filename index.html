<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE貼圖主圖和分頁圖製作工具</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #00C851 0%, #007E33 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .specs {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #00C851;
        }
        
        .specs h3 {
            margin-top: 0;
            color: #2e7d32;
        }
        
        .upload-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .upload-area {
            border: 3px dashed #00C851;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 15px;
            background: white;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: #007E33;
            background: #f8fffe;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(45deg, #00C851, #007E33);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,200,81,0.4);
        }
        
        .preview-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        
        .icon-preview {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .icon-preview h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .preview-image {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 15px auto;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 14px;
        }
        
        .main-icon-preview {
            width: 240px;
            height: 240px;
        }
        
        .tab-icon-preview {
            width: 96px;
            height: 74px;
        }
        
        .download-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }
        
        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(255,107,107,0.4);
        }
        
        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        @media (max-width: 768px) {
            .preview-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LINE貼圖主圖和分頁圖製作工具</h1>
        
        <div class="specs">
            <h3>所需規格</h3>
            <ul>
                <li><strong>主圖 (Main Icon)：</strong>240×240像素，PNG格式</li>
                <li><strong>分頁圖 (Tab Icon)：</strong>96×74像素，PNG格式</li>
                <li><strong>用途：</strong>代表你的貼圖包，在商店中展示</li>
                <li><strong>建議：</strong>選擇最具代表性和吸引力的貼圖</li>
            </ul>
        </div>
        
        <div class="info">
            <strong>使用說明：</strong>上傳你最喜歡的一張貼圖，工具會自動製作成主圖和分頁圖兩種規格。
        </div>
        
        <div class="upload-section">
            <h3>上傳代表性貼圖</h3>
            <div class="upload-area" id="uploadArea">
                <p>選擇你最具代表性的貼圖</p>
                <button class="upload-btn" onclick="document.getElementById('iconInput').click()">
                    選擇圖片
                </button>
                <input type="file" id="iconInput" accept="image/*">
            </div>
        </div>
        
        <div class="preview-section">
            <div class="icon-preview">
                <h4>主圖 (Main Icon)</h4>
                <div class="preview-image main-icon-preview" id="mainIconPreview">
                    240×240
                </div>
                <button class="download-btn" id="downloadMain" onclick="downloadIcon('main')" disabled>
                    下載主圖
                </button>
            </div>
            
            <div class="icon-preview">
                <h4>分頁圖 (Tab Icon)</h4>
                <div class="preview-image tab-icon-preview" id="tabIconPreview">
                    96×74
                </div>
                <button class="download-btn" id="downloadTab" onclick="downloadIcon('tab')" disabled>
                    下載分頁圖
                </button>
            </div>
        </div>
        
        <div id="successMessage" style="display: none;"></div>
    </div>

    <script>
        let mainIconBlob = null;
        let tabIconBlob = null;
        
        const iconInput = document.getElementById('iconInput');
        const uploadArea = document.getElementById('uploadArea');
        const mainIconPreview = document.getElementById('mainIconPreview');
        const tabIconPreview = document.getElementById('tabIconPreview');
        const downloadMainBtn = document.getElementById('downloadMain');
        const downloadTabBtn = document.getElementById('downloadTab');
        const successMessage = document.getElementById('successMessage');
        
        // 拖拽功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#007E33';
            uploadArea.style.background = '#f8fffe';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#00C851';
            uploadArea.style.background = 'white';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#00C851';
            uploadArea.style.background = 'white';
            const files = Array.from(e.dataTransfer.files);
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                processImage(files[0]);
            }
        });
        
        iconInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                processImage(e.target.files[0]);
            }
        });
        
        function processImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    createMainIcon(img);
                    createTabIcon(img);
                    showSuccessMessage();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function createMainIcon(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 240;
            canvas.height = 240;
            
            // 計算縮放比例，保持比例
            const scale = Math.min(240 / img.width, 240 / img.height);
            const newWidth = img.width * scale;
            const newHeight = img.height * scale;
            
            // 居中繪製
            const x = (240 - newWidth) / 2;
            const y = (240 - newHeight) / 2;
            
            ctx.drawImage(img, x, y, newWidth, newHeight);
            
            // 更新預覽
            const previewImg = document.createElement('img');
            previewImg.src = canvas.toDataURL();
            previewImg.style.width = '100%';
            previewImg.style.height = '100%';
            previewImg.style.objectFit = 'contain';
            
            mainIconPreview.innerHTML = '';
            mainIconPreview.appendChild(previewImg);
            
            // 保存為blob
            canvas.toBlob((blob) => {
                mainIconBlob = blob;
                downloadMainBtn.disabled = false;
            }, 'image/png');
        }
        
        function createTabIcon(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 96;
            canvas.height = 74;
            
            // 計算縮放比例，保持比例
            const scale = Math.min(96 / img.width, 74 / img.height);
            const newWidth = img.width * scale;
            const newHeight = img.height * scale;
            
            // 居中繪製
            const x = (96 - newWidth) / 2;
            const y = (74 - newHeight) / 2;
            
            ctx.drawImage(img, x, y, newWidth, newHeight);
            
            // 更新預覽
            const previewImg = document.createElement('img');
            previewImg.src = canvas.toDataURL();
            previewImg.style.width = '100%';
            previewImg.style.height = '100%';
            previewImg.style.objectFit = 'contain';
            
            tabIconPreview.innerHTML = '';
            tabIconPreview.appendChild(previewImg);
            
            // 保存為blob
            canvas.toBlob((blob) => {
                tabIconBlob = blob;
                downloadTabBtn.disabled = false;
            }, 'image/png');
        }
        
        function downloadIcon(type) {
            const blob = type === 'main' ? mainIconBlob : tabIconBlob;
            const filename = type === 'main' ? 'main_icon_240x240.png' : 'tab_icon_96x74.png';
            
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = filename;
            a.click();
        }
        
        function showSuccessMessage() {
            successMessage.innerHTML = `
                <div class="success">
                    <strong>製作完成！</strong> 
                    主圖和分頁圖已經準備好了，請分別下載這兩個檔案。
                    接下來你就可以到 LINE Creators Market 上傳這些檔案了。
                </div>
            `;
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
